name: "CodeQL Custom JS Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Inicializa o CodeQL CLI
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Rodar análise oficial + queries customizadas
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          # Você pode deixar category como javascript
          category: "/language:javascript"
          # Pastas com suas queries customizadas
          extra-queries: codeql-custom-queries-javascript/src
