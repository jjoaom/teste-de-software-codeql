name: "CodeQL Extra Queries"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis (Custom Queries Only)
        uses: github/codeql-action/analyze@v3
        with:
          extra-queries: codeql-custom-queries-javascript/src
